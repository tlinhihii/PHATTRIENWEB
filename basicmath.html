<html>
    <head>
        <title> Basic Math - THáº¢O LINH - K234111397 </title>
        <script>
            function update_result()
            {
                a=myform.a_coeff.value
                b=myform.b_coeff.value
                op=myform.op_math.value
               if(!isNaN(a) && !isNaN(b))
               {
                a=parseFloat(a)
                b=parseFloat(b)
                result2 = document.getElementById(result2)
                if(op=="add")
               {
                    myform.result1.value=(a+"+"+b+"="+(a+b))
               }
               else if(op=="minus")
               {
                    myform.result1.value=(a+"-"+b+"="+(a-b))
               }
               else if(op=="multiply")
               {
                    myform.result1.value=(a+"*"+b+"="+(a*b))
               }
               else if(op=="divide")
               {
                    myform.result1.value=(a+"/"+b+"="+(a/b))
               }
               //result2.innerText = myform.result1.value
               result2.innerHTML="<font color ='blue'>"+myform.result1.value+"</font"
               }
            }
        </script>
    </head>
    <body>
        <form name="myform">
            <table>
                <tr>
                    <td> A Coeff. </td>
                    <td> 
                        <input type="text" name="a_coeff" id="a_coeff" onchange="update_result()"/>
                    </td>
                </tr>
                <tr>
                    <td> Operators: </td>
                    <td> 
                        <input type="radio" name="op_math" id="op_add" value="add" onchange="update_result()"/>
                        <labe for="op_add"> ADD </label>
                        <input type="radio" name="op_math" id="op_minus" value="minus" onchange="update_result()"/>
                        <labe for="op_minus"> MINUS </label>
                        <input type="radio" name="op_math" id="op_multiply" value="multiply" onchange="update_result()"/>
                        <labe for="op_multiply"> MULTIPLY </label>
                        <input type="radio" name="op_math" id="op_divide" value="divide" onchange="update_result()"/>
                        <labe for="op_divide"> DIVIDE </label>
                    </td>
                </tr>
                <tr>
                    <td> B Coeff. </td>
                    <td> 
                        <input type="text" name="b_coeff" id="b_coeff" onchange="update_result()"/>
                    </td>
                </tr>
                <tr>
                    <td>Result 1:</td>
                    <td>
                        <input type="text" name="result1" id="result1"/>
                    </td>
                </tr>
                <tr>
                    <td>Result 2:</td>
                    <td>
                        <input type="text" name="result2" id="result2"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="reset"> Clear </button>
                        <button type="button"> Help Page </button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
