<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VnExpress RSS – Kinh doanh Nổi Bật</title>
    <style>
        /* -------------------------------------- */
        /* CSS cho Giao diện Card - MÀU MÈ HƠN */
        /* -------------------------------------- */
        :root {
            --primary-color: #ff5722; /* Cam cháy, nổi bật hơn đỏ truyền thống */
            --secondary-color: #3f51b5; /* Xanh tím đậm cho tiêu đề */
            --background-color: #f5f5f5; /* Nền xám nhạt */
            --card-background: #ffffff;
            --text-dark: #212121;
            --text-muted: #757575;
            --shadow-strong: 0 6px 15px rgba(0, 0, 0, 0.15); /* Đổ bóng mạnh hơn */
            --border-radius: 10px;
        }

        body {
            font-family: 'Roboto', 'Inter', system-ui, Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: var(--background-color);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 950px;
            margin: 0 auto;
        }

        h1 {
            color: var(--secondary-color);
            border-left: 5px solid var(--primary-color);
            padding-left: 15px;
            padding-bottom: 5px;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 700;
        }

        /* --- Vùng Chứa Tin Tức (Card List) --- */
        .rss-list {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Khoảng cách lớn hơn */
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* --- Card Tin Tức --- */
        .news-card {
            display: flex;
            background: var(--card-background);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-strong);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e0e0e0;
        }

        .news-card:hover {
            transform: translateY(-5px); /* Hiệu ứng "nhảy" lên */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25); /* Đổ bóng mạnh hơn khi hover */
        }

        /* --- Ảnh Thumb --- */
        .card-thumb {
            width: 180px; /* Ảnh lớn hơn một chút */
            flex-shrink: 0;
            background: #bdbdbd; /* Màu nền cho ảnh loading */
        }

        .thumb-img {
            width: 100%;
            height: 120px; /* Chiều cao ảnh lớn hơn */
            object-fit: cover;
            display: block;
        }

        /* --- Nội dung (Tiêu đề, Ngày) --- */
        .card-content {
            padding: 18px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-title a {
            color: var(--secondary-color); /* Màu tiêu đề đậm, nổi bật */
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
            line-height: 1.4;
            display: block;
            /* Giới hạn 3 dòng */
            display: -webkit-box;
            -webkit-line-clamp: 3; 
            -webkit-box-orient: vertical;  
            overflow: hidden;
            margin-bottom: 5px;
        }

        .card-title a:hover {
            color: var(--primary-color);
        }

        .card-meta {
            font-size: 13px;
            color: var(--text-muted);
            font-style: italic;
            border-top: 1px dashed #eee;
            padding-top: 8px;
        }

        /* --- Hiển thị Tải/Lỗi --- */
        .info-message {
            padding: 25px;
            text-align: center;
            color: var(--primary-color);
            background: #fff3e0; /* Nền vàng cam nhạt */
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tin mới từ VnExpress – Chuyên mục Kinh doanh</h1>
        <div id="rss_list" class="rss-list">
            <div class="info-message">Đang tải dữ liệu...</div>
        </div>
    </div>

    <script>
        /* -------------------------------------- */
        /* JavaScript xử lý RSS Feed (Giữ nguyên logic) */
        /* -------------------------------------- */
        const RSS_URL = "https://vnexpress.net/rss/kinh-doanh.rss";
        const API_PROXY_URL = "https://api.allorigins.win/get?url=" + encodeURIComponent(RSS_URL);
        const listContainer = document.getElementById("rss_list");

        const displayError = (message) => {
            listContainer.innerHTML = `<div class="info-message">${message}</div>`;
            console.error(message);
        };

        const extractImageSrc = (description) => {
            if (!description) return "";
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = description;
            return tempDiv.querySelector("img")?.getAttribute("src") || "";
        };

        const createNewsCard = (item) => {
            const title = item.querySelector("title")?.textContent?.trim() || "Không có Tiêu đề";
            const link = item.querySelector("link")?.textContent?.trim() || "#";
            const pubDate = item.querySelector("pubDate")?.textContent?.trim() || "Không rõ ngày";
            const desc = item.querySelector("description")?.textContent || "";
            const imgSrc = extractImageSrc(desc);

            const card = document.createElement("div");
            card.className = "news-card";

            // 1. Phần Ảnh Thumb
            const thumbDiv = document.createElement("div");
            thumbDiv.className = "card-thumb";

            if (imgSrc) {
                thumbDiv.innerHTML = `<img src="${imgSrc}" class="thumb-img" alt="${title}">`;
            } else {
                // Placeholder khi không có ảnh (màu nền đậm hơn)
                thumbDiv.style.backgroundColor = '#cfd8dc'; 
                thumbDiv.innerHTML = `<div class="thumb-img" style="background: #cfd8dc; display: flex; align-items: center; justify-content: center; color: #546e7a;">NO IMAGE</div>`;
            }
            
            // 2. Phần Nội dung
            const contentDiv = document.createElement("div");
            contentDiv.className = "card-content";
            
            contentDiv.innerHTML = `
                <div class="card-title">
                    <a href="${link}" target="_blank" title="${title}">${title}</a>
                </div>
                <div class="card-meta">
                    ${pubDate}
                </div>
            `;

            card.appendChild(thumbDiv);
            card.appendChild(contentDiv);
            listContainer.appendChild(card);
        };


        // --- Lấy dữ liệu chính ---
        fetch(API_PROXY_URL)
            .then(res => {
                if (!res.ok) {
                    throw new Error(`Lỗi HTTP: ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                if (!data.contents) {
                    throw new Error("Dữ liệu proxy rỗng");
                }
                const xml = new DOMParser().parseFromString(data.contents, "text/xml");
                if (xml.querySelector("parsererror")) {
                    throw new Error("Lỗi phân tích cú pháp XML (RSS không hợp lệ)");
                }

                const items = xml.querySelectorAll("item");

                if (items.length === 0) {
                    displayError("Không tìm thấy bài viết nào.");
                    return;
                }

                listContainer.innerHTML = "";
                items.forEach(createNewsCard);
            })
            .catch(err => {
                displayError(`Không tải được RSS. Lỗi: ${err.message}. Vui lòng kiểm tra lại.`);
            });
    </script>
</body>
</html>
