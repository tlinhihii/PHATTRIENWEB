        <main>
            <main>
                <!-- Hero Section (full width, không bị container giới hạn) -->

                    <div class="hero-image-wrapper">
                        <img src="images/main-banner.png" alt="Main Banner" class="main-banner">
                    </div>
                </section>

                <!-- Product Banner Section (có margin 2 bên 250px) -->
                <section class="product-banner">
                    <div class="grid-layout">
                        <!-- Banner 1 (bên trái) -->
                        <div class="banner banner1">
                            <img src="images/Banner1.png" alt="Banner 1">
                        </div>

                        <!-- Bên phải: Banner 2 + Banner 3 -->
                        <div class="right-side">
                            <div class="banner banner2">
                                <img src="images/Banner2.png" alt="Banner 2">
                            </div>
                            <div class="banner banner3">
                                <img src="images/Banner3.png" alt="Banner 3">
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </main>
