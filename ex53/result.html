<html>
  <head>
    <title>EX53 - NGUYỄN MAI THẢO LINH</title>
    <style>
      body {
        font-family: "Poppins", Arial, sans-serif;
        background: linear-gradient(135deg, #fff5f7, #ffe6e9);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .result-container {
        background-color: #fff;
        border-radius: 18px;
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        padding: 40px 50px;
        width: 480px;
        animation: fadeIn 0.8s ease-in-out;
      }

      h2 {
        color: #e24d63;
        text-align: center;
        margin-bottom: 30px;
        text-shadow: 1px 1px 2px rgba(226, 77, 99, 0.2);
      }

      p {
        font-size: 16px;
        color: #444;
        margin: 10px 0;
        padding: 10px 12px;
        background-color: #facdd5;
        border-radius: 8px;
      }

      hr {
        border: none;
        height: 2px;
        background-color: #f3a6b3;
        margin: 25px 0;
      }
    </style>
  </head>
  <body>
    <div class="result-container">
      <h2>RESULT OF YOUR ORDER</h2>
      <p id="mouseResult"></p>
      <p id="keyboardResult"></p>
      <p id="usbResult"></p>
      <hr />
      <p id="totalResult"></p>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const qty1 = params.get("quantity1");
      const qty2 = params.get("quantity2");
      const qty3 = params.get("quantity3");
      const item1 = params.get("itemtable1");
      const item2 = params.get("itemtable2");
      const item3 = params.get("itemtable3");
      const total = params.get("total");

      document.getElementById("mouseResult").innerText =
        "MOUSE: Qty = " + qty1 + ", Item = " + item1;
      document.getElementById("keyboardResult").innerText =
        "KEYBOARD US: Qty = " + qty2 + ", Item = " + item2;
      document.getElementById("usbResult").innerText =
        "USB KINGMAX: Qty = " + qty3 + ", Item = " + item3;
      document.getElementById("totalResult").innerText = "Total: " + total + " $";
    </script>
  </body>
</html>
